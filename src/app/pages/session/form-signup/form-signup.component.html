<header>
  <img src="banner.png" />
  <h1>Sign-up</h1>
</header>
<form class="form-signin" [formGroup]="formRegister">
  <input name="input-first-name" placeholder="Nome" formControlName="firstName" />
  <input name="input-last-name" placeholder="Sobrenome" formControlName="lastName" />
  <input name="input-email" placeholder="E-mail" formControlName="email" />
  <input name="input-password" placeholder="Senha" formControlName="password" type="password" />
  <button (click)="executeRegisterEmitter()" [disabled]="formRegister.invalid">SALVAR</button>
  <a (click)="executeFlipEmitter()">Cancelar</a>
</form>
