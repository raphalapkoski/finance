<div class="card" [@cardFlip]="isFlip">
  <div class="face back">
    <app-form-signin (executeSignin)="executeSignin($event)" (executeFlip)="redirectToSignUp()"></app-form-signin>
  </div>
  <div class="face front">
    <app-form-signup (executeRegister)="executeRegister($event)" (executeFlip)="redirectToSignUp()"></app-form-signup>
  </div>
</div>
